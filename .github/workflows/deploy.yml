name: Deploy Vulnerable Application                                  # workflow name

on:
  push:
    branches:
      - master
jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image For Scanning
        run: docker build -t vulnerable-web-app:latest .

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
              config: |
                p/security-audit
                p/javascript
                p/owasp-top-ten
        continue-on-error: true

      - name: Trivy container scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: vulnerable-web-app:latest
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-results.sarif
          exit-code: 0

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
            sarif_file: trivy-results.sarif


          

  
  deploy-heroku:
    name: Deploy Heroku
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "app-vulnerable-lucia-galiano" #Must be unique in Heroku
          heroku_email: "luciaagaliano@gmail.com"
          branch: "master"
          usedocker: true
