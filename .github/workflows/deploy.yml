name: Deploy Vulnerable Application                                  # workflow name

on:
  push:
    branches:
      - master
jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Autobuild CodeQL
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


      - name: Install node dependencies
        run: npm install

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > npm-audit.json || true


      - name: Build Docker image For Scanning
        run: docker build -t vulnerable-web-app:${{ github.sha }} .
  
      - name: Trivy container scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: vulnerable-web-app:${{ github.sha }} 
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-results.sarif
          exit-code: 0
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
            sarif_file: trivy-results.sarif


          

  
  deploy-heroku:
    name: Deploy Heroku
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "app-vulnerable-lucia-galiano" #Must be unique in Heroku
          heroku_email: "luciaagaliano@gmail.com"
          branch: "master"
          usedocker: true



  zap-scan:
    name: ZAP Security Scan
    needs: deploy-heroku
    runs-on: ubuntu-latest
    permissions:
      issues: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          format: openapi
          target: https://app-vulnerable-lucia-galiano-febf07b74c8d.herokuapp.com/
          cmd_options: -a
        continue-on-error: true